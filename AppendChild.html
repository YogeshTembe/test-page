<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Node Manipulation</title>
</head>
<body>
  <div id="parent">
    <div id="child1">Child 1</div>
    <div id="child2">Child 2</div>
    <button id="addButton">Add Child</button>
  </div>

  <script>
    function addChild() {
      // Create a new child element
      var newChild = document.createElement("div");
      newChild.textContent = "New Child";
	  newChild.id = "new";
      // Add the new child on top of existing children
      var parent = document.getElementById("child2");
      parent.insertBefore(newChild, parent.firstChild);

    }

    // Attach event listener to the button
    var addButton = document.getElementById("addButton");
    addButton.addEventListener("click", addChild);
  </script>
</body>
</html>
