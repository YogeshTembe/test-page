<html>
<head>
    <title>Request Cookie Viewer</title>
    <script>
        function displayRequestCookies() {
            var requestCookies = document.cookie;
            document.getElementById("request-cookies").innerText = requestCookies;
        }

        // Call the display function when the page loads
        window.onload = displayRequestCookies;
    </script>
</head>
<body>
    <h1>Request Cookie Viewer</h1>
    <p>Cookies sent with the request:</p>
    <pre id="request-cookies"></pre>
</body>
</html>
