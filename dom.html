<!DOCTYPE html>
<html>
<head>
  <title>DOM CharacterDataChanged Example</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const targetElement = document.getElementById('target-element');

      // Function to handle button click
      const handleClick = () => {
        targetElement.textContent = 'New Text Content';
      };

      // Attach click event listener to the button
      const button = document.getElementById('change-button');
      button.addEventListener('click', handleClick);
    });
  </script>
</head>
<body>
  <h1>DOM CharacterDataChanged Example</h1>
  <p id="target-element">Original Text Content</p>
  <button id="change-button">Change Text Content</button>
</body>
</html>
