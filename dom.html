<!DOCTYPE html>
<html>
<head>
  <title>Character Data Changed Example</title>
</head>
<body>
  <div id="my-element">Initial text content</div>

  <script>
    var targetNode = document.getElementById('my-element');

    // Create a new instance of the Mutation Observer
    var observer = new MutationObserver(function(mutationsList, observer) {
      for (var mutation of mutationsList) {
        if (mutation.type === 'characterData') {
          // Text content of the node has changed
          console.log('Text content changed:', mutation.target.textContent);
        }
      }
    });

    // Configuration for the observer
    var config = { characterData: true, subtree: true };

    // Start observing the target node with the specified configuration
    observer.observe(targetNode, config);

    // Modify the text content of the target node after a delay
    setTimeout(function() {
      targetNode.textContent = 'Modified text content';
    }, 9000);
  </script>
</body>
</html>
