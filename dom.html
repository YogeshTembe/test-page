<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 5 Boilerplate</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            setTimeout(()=>{
                console.log("Add h1 tag in div");
                let adiv=document.getElementById("Adiv");
                let h1tag=document.createElement("h1");
                h1tag.innerHTML="Hello";
                adiv.appendChild(h1tag);
            },5000);
        })
    </script>
  </head>
  <body>
	<div id="Adiv">
        <h2>Here</h2>
    </div>
  </body>
</html>
