<!DOCTYPE html>
<html>
<head>
  <title>Text Node Example</title>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph with <strong>strong</strong> and <em>emphasized</em> text.</p>
  <script>
    // Access the text node within the paragraph
    const paragraph = document.querySelector('p');
    const textNode = paragraph.firstChild;

    // Modify the text content of the text node
    textNode.textContent = 'Updated text content';
  </script>
</body>
</html>
