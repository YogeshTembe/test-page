<!DOCTYPE html>
<html>
<head>
  <title>DOM Updates for Character Data Changes</title>
  <style>
    .contenteditable {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function changeText() {
      var textElement = document.getElementById('myText');
      textElement.textContent = 'New text has been set!';

      // Trigger DOM update
      var dummy = textElement.offsetHeight; // Access any property that triggers a reflow

      // Alternatively, you can use the following approaches:
      // setTimeout(function() {}, 0);
      // requestAnimationFrame(function() {});
    }
  </script>
</head>
<body>
  <h1>DOM Updates for Character Data Changes</h1>

  <p id="myText">Hello, world!</p>
  <button onclick="changeText()">Change Text</button>

  <div class="contenteditable" contenteditable="true">
    This is a contenteditable element.
  </div>
</body>
</html>
