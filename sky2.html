<!DOCTYPE html>
<html>
<head>
  <title>Date Selection</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    /* Add CSS styling to customize the appearance */
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .search-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    
    .search-box h2 {
      margin-bottom: 20px;
    }
    
    .date-inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .date-inputs input {
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .submit-button {
      background-color: #007fff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .submit-button:hover {
      background-color: #005eff;
    }
    
    .flight-category-dropdown {
      margin-bottom: 20px;
    }
    
    .flight-category-dropdown select {
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    $(function() {
      $("#departure-date").datepicker({
        onSelect: function(date) {
          $("#search-prompt").text("Selected departure date: " + date);
        }
      });
      
      $("#return-date").datepicker({
        onSelect: function(date) {
          $("#search-prompt").text("Selected return date: " + date);
        }
      });
      
      $("#flight-category").on("change", function() {
        var selectedCategory = $(this).val();
        $("#category-prompt").text("Selected flight category: " + selectedCategory);
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <h2>Travel Date Selection</h2>
      <div class="date-inputs">
        <input type="text" id="departure-date" name="departure-date" placeholder="Departure Date">
        <input type="text" id="return-date" name="return-date" placeholder="Return Date">
      </div>
      <div class="flight-category-dropdown">
        <select id="flight-category" name="flight-category">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business Class</option>
          <option value="FIRST">First Class</option>
        </select>
      </div>
      <div>
        <p id="search-prompt">Select departure and return dates.</p>
<p id="category-prompt">Select a flight category.</p>
</div>
<button class="submit-button">Search</button>
</div>

  </div>
</body>
</html>
